<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />

<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>包装经理页面</title>
<link rel="stylesheet" href="layui/css/layui.css">
<!--地址为在线引用地址，请替换自己项目中layui路径-->
<script src="layui/layui.js"></script>
<!--地址为在线引用地址，请替换自己项目中layui路径-->
<script src="js/jquery-3.4.0.min.js"></script>
<script src="js/baozhuangjingli.js"></script>
<style>
.layui-tab-title li {
	display: block;
}

.layui-tab-title {
	float: left;
	width: 200px;
}

.layui-tab-content {
	float: left;
	width: 1000px;
}
</style>
</head>
<body>

	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 50px;">
		<legend>包装经理页面</legend>
	</fieldset>
	<div id="navbar" class="navbar-collapse collapse in" aria-expanded="true" style="position:absolute;top:75px;right:75px">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">&nbsp;<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;包装经理&nbsp;&nbsp;:<span th:text = "${session.userId}"></a>
                	<a href="/Logout" style="margin-left:10px;font-size:20px;">退出</a>
                </li>
              

              
            </ul>
        </div>
	<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
		<ul class="layui-tab-title">
			<li class="layui-this">首页</li>
			<li >审核包装计划</li>
			
		

		</ul>
		<div class="layui-tab-content" style="height: 100px;">
			<!-- 首页 -->
	    	<div class="layui-tab-item layui-show">欢迎来到包装经理首页</div>
			<!--审核包装计划-->
			<div class="layui-tab-item">
				<table class="layui-hide" id="baozhuangPlan" lay-filter="baozhuangPlan"></table>	
			<script type="text/html" id="barDemo">
              <a class="layui-btn layui-btn-xs" lay-event="edit">通过</a>
              <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">不通过</a>
            </script>
			</div>
	
			
	
		</div>
	</div>

	<!-- <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use('element', function() {
			var $ = layui.jquery, element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		})
	</script>





</body>
</html>
